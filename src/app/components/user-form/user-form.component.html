<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="userName">Full name</label>
    <input
      type="text"
      class="form-control"
      id="userName"
      placeholder="Enter your full name"
      formControlName="fullName"
    />
    <div
      *ngIf="
        form.controls['fullName'].invalid &&
        (form.controls['fullName'].dirty || form.controls['fullName'].touched)
      "
      class="alert text-danger p-0"
    >
      <div *ngIf="form.controls['fullName'].errors?.['required']">
        Name is required.
      </div>
      <div *ngIf="form.controls['fullName'].errors?.['minlength']">
        Name must be at least 3 characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      placeholder="Enter your full address"
      formControlName="address"
    />
    <div
      *ngIf="
        form.controls['address'].invalid &&
        (form.controls['address'].dirty || form.controls['address'].touched)
      "
      class="alert text-danger p-0"
    >
      <div *ngIf="form.controls['address'].errors?.['required']">
        Address is required.
      </div>
      <div *ngIf="form.controls['address'].errors?.['minlength']">
        Address must be at least 6 characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="creditCard">Credit Card number</label>
    <input
      type="text"
      class="form-control"
      id="creditCard"
      placeholder="Enter your Credit Card number"
      formControlName="creditCard"
    />
    <div
      *ngIf="
        form.controls['creditCard'].invalid &&
        (form.controls['creditCard'].dirty ||
          form.controls['creditCard'].touched)
      "
      class="alert text-danger p-0"
    >
      <div *ngIf="form.controls['creditCard'].errors?.['required']">
        Credit Card is required.
      </div>
      <div
        *ngIf="form.controls['creditCard'].errors?.['minlength'] || form.controls['creditCard'].errors?.['pattern']"
      >
        Credit Card must be at least 16 number long.
      </div>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!form.valid || totalPrice == 0"
  >
    Submit
  </button>
</form>
