<div class="container" *ngIf="!isLoadingData">
  <div class="row mt-3 justify-content-center">
    <div class="col-6 col-md-4">
      <div>
        <img
          [src]="product?.url"
          class="rounded img-fluid"
          [alt]="product?.name"
        />
      </div>
    </div>
    <div class="col-6 col-md-4">
      <div class="h-100 d-flex flex-column justify-content-center">
        <h4 class="my-1">{{ product.name }}</h4>
        <p class="my-1">
          {{ product.description }}
        </p>
        <div class="my-1">{{ product.price | currency }}</div>
        <div class="w-25 mb-2">
          <input
            type="number"
            id="amount"
            class="form-control"
            min="1"
            [(ngModel)]="product.amount"
          />
        </div>
        <div>
          <button class="btn btn-primary" (click)="onClick()">
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="d-flex justify-content-center align-items-center"
  *ngIf="isLoadingData"
>
  <app-loader></app-loader>
</div>
